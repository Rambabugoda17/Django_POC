<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/logout.css' %}">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div style="text-align: right">
    <a href="{% url 'logout' %} " class="btn text-white m-2">
        <i class="fas fa-sign-out-alt">
            <div class="container">
                <button class="logout-button">Logout</button>
            </div>
        </i>
    </a>
</div>
<div style="text-align: center">
    <h1 class="display-4"><br>Hello {{ user.username }}</h1>
    <p class="lead">its an awesome profile picture</p>
    <hr class="my-4">
    <img src="{{ user.profile_pic.url }}" class="image_responsive" height="200px" width="200px">

</div>


<h1>Employee Details</h1>
<table>
    <tr>
        <th>ID</th>
        <th>UserName</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
    </tr>
</table>
<fieldset>
    <legend>Projects:</legend>
    <table class="table ">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">names</th>
        </tr>
        </thead>
        <tbody>
        {% for project in projects %}
        <tr>
            <td>{{project.id}}</td>
            <td>{{project.projects}}</td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</fieldset>
</body>
</html>
